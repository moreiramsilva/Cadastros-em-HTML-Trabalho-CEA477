<html>
<head>
	<title>CONTATO</title>
<link rel="stylesheet" type="text/css"
        href="estilo.css" />
</head> 
<body> 
	<div id="topo"> <img src="ufoptopo.jpg"> </div>	
	
	<form name="meuForm" method="post" id="formulario" action="cadastroSucesso.html">
	
	<div class="box"> 
		<h1>Contato :</h1>
 
		<label> 
			<span>Nome</span>
 			<input type="text" class="input_text" name="nome" id="name"/>
 
		</label>
 
		<label>
 			<span>Email</span>
			<input type="text" class="input_text" name="email" id="email"/>
		 </label>
 
		<label>
 			<span>Website</span>
			<input type="text" class="input_text" name="assunto" id="subject"/>
		</label>
 
		<label>
			 <span>Comment</span>
			<textarea class="message" name="feedback" id="feedback"></textarea>
			<input type="submit" value="Enviar"></label>           
	</div>
</form> 
</body>
</html>
